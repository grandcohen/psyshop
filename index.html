<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyshop Name Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&family=Montserrat&family=Gloock&family=Zen+Dots&family=Bruno+Ace+S&family=Megrim&family=Fruktur&family=Metal+Mania&family=Uncial+Antiqua&family=Eagle+Lake&family=Trade+Winds&family=Mystery+Quest&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:description" content="Psychedelic Name Oracle">
    <meta property="og:image" content="share.png">
</head>
<body>
    <div class="floating-dots"></div>
    
    <div id="enter-screen" class="screen">
        <div class="title">Psychedelic Name Oracle</div>
        <div class="tagline">One Tribe, <s>same</s> many names.<br>
                                Discover your own <span id="changing-word">DJ</span> name.</div>
        <button class="button" onclick="startGenerating()">Reveal my Destiny</button>
    </div>

    <div id="result-screen" class="screen" style="display: none;">
        <div class="result-title">Your new name is</div>
        <div class="name-container">
            <span id="loader" class="loader"></span>
            <div id="shop-name" class="shop-name"></div>
        </div>
        <div class="button-container">
            <button class="button" onclick="startGenerating()">Rebirth</button>
        </div>
    </div>
    
    <div class="about-text">Made by <a href="https://www.bit.ly/m/gilcohen">Gil</a></div>
    
    <script src="script.js"></script>
</body>
</html>
